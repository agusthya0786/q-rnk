<!DOCTYPE html>
<html>
    <head>
        <script src="popup.js" defer></script>
        <style>
            #qrn {
                font-size: 30px;
                margin-top: 25%;
                text-align: center;
                color: #222222;
            }
            .btn {
                font-size: 14px;
                width: 100%;
                padding: 10px 14px;
                border: none;
                cursor: pointer;
                background-color: #3b78e7;
                color: white;
            }
            .btn:focus {
                outline: none;
            }
            .txt {
                font-size: 13px;
                margin: 2px;
                color: #aaaaaa;
            }
            .inp {
                font-size: 12px;
                width: 60px;
                border-top: none;
                border-right: none;
                border-left: none;
                border-color: #aaaaaa;
            }
            .inp:focus {
                outline: none;
                border-color: #3b78e7;
            }
        </style>
    </head>
    <body style="width: 175px; height: 125px;">
        <div style="height: 75%;">
            <div style="position: absolute; width: 60%; left: 0px;">
                <p id="qrn"></p>
            </div>
            <div style="position: absolute; width: 40%; right: 0px; background: #ffffff;">
                <p class="txt">Min</p>
                <input id="min" class="inp" type="number" value="1">
                <p class="txt">Max</p>
                <input id="max" class="inp" type="number" value="10">
            </div>
        </div>
        <button id="gen" class="btn">GENERATE</button>
    </body>
</html>
