<html>
    <head>
        <script src="popup.js" defer></script>
        <style>
            #rn {
                font-size: 30px;
                text-align: center;
                margin: 22.5px 0 0 0;
                color: #222222;
            }
            #btn {
                font-size: 14px;
                width: 170px;
                height: 34px;
                position: absolute;
                bottom: 0;
                border: none;
                background-color: #3b78e7;
                color: white;
                cursor: pointer;
            }
            #btn:focus {
                outline: none;
            }
            .txt {
                font-size: 13px;
                margin: 2px;
                color: #aaaaaa;
            }
            .inp {
                font-size: 12px;
                width: 56px;
                border-top: none;
                border-right: none;
                border-left: none;
                border-color: #aaaaaa;
            }
            .inp:focus {
                outline: none;
                border-color: #3b78e7;
            }
        </style>
    </head>
    <body style="width: 170px; height: 114px; margin: 6px 0 0 0;">
        <div style="position: absolute; width: 100px; left: 0; overflow-x: auto;">
            <p id="rn"></p>
        </div>
        <div style="position: absolute; width: 70px; right: 0; overflow: auto; height: 80px;">
            <p class="txt">Min</p>
            <input id="min" class="inp" type="number" min="-9007199254740991" max="9007199254740991" value="1">
            <p class="txt">Max</p>
            <input id="max" class="inp" type="number" min="-9007199254740991" max="9007199254740991" value="10">
            <p class="txt">Quanitity</p>
            <input id="len" class="inp" type="number" value="1">
        </div>
        <button id="btn" autofocus>GENERATE</button>
    </body>
</html>
