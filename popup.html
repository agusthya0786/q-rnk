<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js" defer></script>
        <script src="popup.js" defer></script>
        <style>
            .btn {
                background-color: #3b78e7;
                border: none;
                color: white;
                padding: 10px 14px;
                font-size: 14px;
                cursor: pointer;
                width: 100%;
            }
            .btn:focus {
                outline: none;
            }
            .txt {
                margin: 2px;
                color: #aaaaaa;
                font-size: 13px;
            }
            .inp {
                font-size: 12px;
                border-top: none;
                border-right: none;
                border-left: none;
                border-color: #aaaaaa;
            }
            .inp:focus {
                outline: none;
                border-color: #3b78e7;
            }
        </style>
    </head>
    <body style="width: 175px; height: 125px;">
        <div style="height: 75%;">
            <div style="position: absolute; width: 60%; left: 0px;">
                <p id="qrn" style="margin-top: 25%; font-size: 30px; text-align: center;">3</p>
            </div>
            <div style="position: absolute; width: 40%; right: 0px;">
                <p class="text">Min</p>
                <input id="min" class="inp" type="txt" maxlength="6" size="7" value="1" placeholder="0">
                <p class="text">Max</p>
                <input id="max" class="inp" type="txt" maxlength="6" size="7" value="10" placeholder="65535">
            </div>
        </div>
        <button id="gen" class="btn">GENERATE</button>
    </body>
</html>
